<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../components/card/card.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="card">
            <div class="card__content">
                <h1 class="card__title">Buttons</h1>
                <div class="card__buttons">
                    <div class="card__buttons__item1">
                        <p class="card__buttons__title">Default</p>
                        <button class="button button_primary">Primary</button>
                        <button class="button button_secondary">Secondary</button>
                        <button class="button button_alternate">Alternate</button>
                    </div>
                    <div class="card__buttons__item2">
                        <p class="card__buttons__title">Disabled</p>
                        <button class="button button_primary disable">Primary</button>
                        <button class="button button_secondary disable">Secondary</button>
                        <button class="button button_alternate disable">Alternate</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
